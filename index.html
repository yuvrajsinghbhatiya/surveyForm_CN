<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <p>
        Please Answer The Questions Below In Your Own Words, Based On Your Own
        Experience And Opinion. If You Are Not Convenient In Answering A
        Particular Question Please Skip It By Answering “No”. Each response
        would be greatly appreciated. Thank you for your time.
      </p>
      <hr>
      <br>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="user@user.com"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+9999XXXXXX"
            required
          />

          <label for="location">Where Do You Live?</label>
          <select id="location" name="location" required>
            <option value="" disabled selected>Select</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
          </select>

          <br>
          <fieldset>
            <legend>Age</legend>
            <div class="age-group">
              <div>
                <input type="radio" id="age1" name="age" value="15-20" />
                <label for="age1">15-20</label>

                <input type="radio" id="age2" name="age" value="20-30" />
                <label for="age2">20-30</label>

                <input type="radio" id="age3" name="age" value="31-40" />
                <label for="age3">31-40</label>
              </div>
              <div>
                <input type="radio" id="age4" name="age" value="41-50" />
                <label for="age4">41-50</label>

                <input
                  type="radio"
                  id="age5"
                  name="age"
                  value="prefer-not-to-say"
                />
                <label for="age5">Prefer not to say</label>
              </div>
            </div>
          </fieldset>
          <br>

          <label>How would you rate your proficiency in coding?</label>
          <div class="proficiency-group">
            <input
              type="radio"
              id="beginner"
              name="proficiency"
              value="beginner"
            />
            <label for="beginner">Beginner</label>

            <input
              type="radio"
              id="intermediate"
              name="proficiency"
              value="intermediate"
              checked
            />
            <label for="intermediate">Intermediate</label>

            <input
              type="radio"
              id="advanced"
              name="proficiency"
              value="advanced"
            />
            <label for="advanced">Advance</label>
          </div>
        </div>

        <div class="form-group">
          <label>Have You Ever Appeared in any coding contest?</label>
          <div class="coding-contest-group">
            <input type="radio" id="yes" name="contest" value="yes" />
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="contest" value="no" checked />
            <label for="no">No</label>
          </div>

          <label for="passion"
            >Discuss what drives your passion for coding and outline your
            aspirations in the field.</label
          >
          <textarea id="passion" name="passion" rows="4"></textarea>

          <label for="challenges"
            >What are some of the challenges you face while coding?</label
          >
          <textarea id="challenges" name="challenges" rows="4"></textarea>

          <label for="data-structures"
            >Please list the Data Structures you have a strong understanding
            of.</label
          >
          <textarea
            id="data-structures"
            name="data-structures"
            rows="4"
          ></textarea>

          <button type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
